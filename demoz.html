<main>

        <div class="register-form">
            <form action="" method="post">
                <h1>Đăng ký tài khoản mới</h1>
                <div class="input-box">
                    <h3>username</h3>
                    <input placeholder="Nhập username" type="text">
                </div>
                <div class="input-box">
                    <h3>password</h3>

                    <input placeholder="Nhập mật khẩu" type="password">
                </div>
                <div class="input-box">
                    <h3>re.password</h3>

                    <input placeholder="Xác nhận mật khẩu" type="password">
                </div>
                <div class="input-box">
                    <h3>số điện thoại</h3>

                    <input placeholder="Nhập số điện thọai" type="number">
                </div>
                <div class="input-box">
                    <h3>Email</h3>

                    <input placeholder="Nhập Email" type="password">
                </div>

                <div class="btn-box">
                    <button type="submit">
                        Đăng ký
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
